<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //문자형으로 형 변환: String()
        let n = 10;
        let sn = String(n);
        console.log(typeof sn);

        let b = true;
        let sb = String(b);
        console.log(sb);
        console.log(typeof sb);

        //숫자로 형 변환: Number()
        let ns = "123";
        let nn = Number(ns);
        console.log(nn);
        console.log(typeof nn);

        ns = '123z'; //숫자로만 이루어져 있는 문자열만 숫자로 형 변환이 가능함
        nn = Number(ns);
        console.log(nn);

        //불리언형->숫자형
        let bn = Number(b); //b:true는 숫자로 바꾸면 1이 된다.
        console.log(bn);
        console.log(typeof bn);
        b = false;
        bn = Number(b); //b:false는 숫자로 바꾸면 0이 된다.
        console.log(bn);

        //불리언형으로 형 변환: Boolean()
        //1. 숫자형을 불리언형으로
        let nb = Boolean(1); //0이 아닌 모든 값은 불리언형으로 바꾸면 true가 됨
        console.log(nb);
        console.log(typeof nb);
        nb = Boolean(0); //0값은 false로 변환
        console.log(nb);

        //2. 문자형을 불리언형으로
        let ssb = Boolean('hong');
        console.log(ssb);
        console.log(typeof ssb);
        ssb = Boolean('0'); //'' 안에 뭐든 들어가 있으면 true.
        console.log(ssb);
        ssb = Boolean(''); //'' 안에 아무것도 안 들어가 있으면(빈문자열이면) false.
        console.log(ssb);

        let obj = {A:'aaa'}; //객체랑 배열은 비어있어도 무조건 true임
        console.log(Boolean(obj));
        obj = {};
        console.log(Boolean(obj));

        let arr = [];
        console.log(Boolean(arr));

        //3. null을 불리언으로 형 변환
        console.log(Boolean(null));

        //4. undefined를 불리언으로 형 변환
        let v;
        console.log(v); //undefined
        console.log(Boolean(v)); //false

        //5. NaN을 불리언으로 형 변환
        console.log(Boolean(NaN)); //false

        //6. 형 변환 시 false로 변환되는 데이터
        //0, null, '', undefined, NaN(잘못된 입력으로 인해 계산 못 함)
        //주의: '0', ' '는 true로 변환됨
    </script>
</head>
<body>
    
</body>
</html>
