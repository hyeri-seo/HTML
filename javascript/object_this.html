<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var person = {
            name:'홍길동',
            age:30,
            info:function() {
                return `이름:${this.name}, 나이:${this.age}`;
            } //객체 안에 function도 넣을 수 있음. 객체 안에 function 붙이고 싶으면 this 꼭 넣어주깅~~
        }

        console.log(person.info());

        var user = {
            name:"John",
            age:30,
            info() { //단축구문으로 삽입할 수 있다.
                alert(`이름:${this.name}, 나이:${this.age}`);
                //객체 안에 들어간 함수는 메소드라고 함.
            }
        }

        user.sayHi = function() {
            alert(`${this.name} 안녕?`);
          } //객체를 정의하고 함수를 나중에 넣을 수도 있음

        user.sayHi();
    </script>
</head>

</body>
</html>
