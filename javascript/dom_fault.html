<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() { //dom이 모두 생성된 후에 호출됨
            //on으로 시작하는 거는 이벤트 함수. 자동 호출. 이벤트 발생시키는 거를 메시지라고 함.
            document.querySelector('h2').style.color='red';
            //querySelector 특정 태그를 갖다가 씀
            let h1s = document.querySelectorAll('h1'); //All은 리턴되는 타입이 배열임
            for(var h1 of h1s) {
                h1.style.backgroundColor = 'red';
            }
        }
    </script>

</head>
<body>
    <h1>Hello Javascript</h1>
    <h1>Hello Javascript</h1>
    <h2>Hello jQuery</h2>
</body>
</html>
