<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            text-align: center;
        }
        table{
            border-top: 1px solid;
            border-left: 1px solid;
            border-right: 1px solid;
            background-color: gainsboro;
            margin: 0 auto;
        }
        tbody {
            text-align: center;
            font-weight: bold;
        }
        td{
            width: 150px;
        }
    </style>
</head>
<body>
    <h3>전체 계좌 조회</h3>
    <form action="">
        <table>
            <tbody>
                <th>
                    <td>순서</td>
                    <td>계좌번호</td>
                    <td>이름</td>
                    <td>잔액</td>
                    <td>계좌종류</td>
                    <td>등급</td>
                </th>
            </tbody>
        </table>
    </form>
</body>
</html>
