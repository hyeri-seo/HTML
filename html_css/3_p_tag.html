    <h1>뉴시스 &nbsp;&nbsp;&nbsp;&nbsp;앵글</h1>
    <hr>
    <h2>충주=뉴시스</h2>
    <p>10일 우륵문화제<br>추진위원회에 따르면 지난 6일 개막한 올해 우륵문화제는 이날 충주시립우륵국악단과 국악인 박애리 등이 출연하는 폐막공연 '우륵의 혼: 우륵을 노래하다'를 끝으로 닷새간의 여정을 마무리했다.</p>
    <hr>
    <h2>우륵문화제</h2>
    <p>올해 문화제는 첫날 600여명의 시민들이 직접 참여한 '시민화합 퍼레이드'와 '충주시민 100인의 북' 공연을 시작으로 축제의 막을 올렸다. 개막공연인 '가야금'은 충주예총이 준비한 순수창작극으로, 지역문화제의 자부심과 가치를 높였다는 평을 받았다.</p>
