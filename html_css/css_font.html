<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {font-size: 32px;}
        .b {font-size: 2em;} /* 2배 */
        .c {font-size: large;}
        .d {font-size: small;}
        .e {font-size: 16px;} /* 일반 폰트랑 16px랑 같음 */
        .font_arial {font-family: 'XXX', Arial;}
        .font_roman {font-family: 'Times New Roman', Arial;}
        .font_big {font-size: 2em;}
        .font_italic {font-style: italic;}
        .font_bold {font-weight: bold;}
    </style>
</head>
<body>
    <h1>Lorem ipsum</h1>
    <p class="a">Lorem ipsum</p>
    <p class="b">Lorem ipsum</p>
    <p class="c">Lorem ipsum</p>
    <p class="e">Lorem ipsum</p>
    <p>Lorem ipsum</p>
    <p class="d">Lorem ipsum</p>
    <h1 class="font_arial">Lorem ipsum</h1>
    <p class="font_roman font_bold">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
    <p class="font_big font_italic font_bold">Lorem ipsum dolor sit amet</p>

</body>
</html>
